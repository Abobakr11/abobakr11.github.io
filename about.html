<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حول الموقع</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url("logo2.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      color: #222;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      color: #00f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo2.jpg" alt="Logo" class="logo">
    <div class="box">
      <h1>حول الموقع</h1>
      <p>
        موقع <strong>وقتي</strong> يساعدك على تنظيم وقتك اليومي والأسبوعي من خلال تحديد المهام،
        وتذكيرك بها عبر عد تنازلي، مع واجهة تفاعلية وتحفيزية.
      </p>
      <p>
        يمكنك إضافة مهامك اليومية وربطها بتوقيت محدد، كما يمكنك بناء جدول أسبوعي خاص بك يتم حفظه تلقائيًا.
      </p>
      <a href="index.html">العودة للرئيسية</a>
    </div>
  </div>
</body>
</html>
