<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>جدول الأسبوع - وقتي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: url("logo2.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      width: 100px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      background-color: rgba(255,255,255,0.95);
      color: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #00bbf9;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a.btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #00bbf9;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo2.jpg" alt="Logo" class="logo" />
    <h1>جدول الأسبوع</h1>
    <table>
      <tr>
        <th>اليوم</th>
        <th>المهام</th>
      </tr>
      <tr><td>السبت</td><td>...</td></tr>
      <tr><td>الأحد</td><td>...</td></tr>
      <tr><td>الاثنين</td><td>...</td></tr>
      <tr><td>الثلاثاء</td><td>...</td></tr>
      <tr><td>الأربعاء</td><td>...</td></tr>
      <tr><td>الخميس</td><td>...</td></tr>
      <tr><td>الجمعة</td><td>راحة</td></tr>
    </table>

    <a href="index.html" class="btn">العودة للرئيسية</a>
  </div>
</body>
</html>
