<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حول الموقع - وقتي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: url("logo2.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      width: 100px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .content {
      max-width: 700px;
      margin: auto;
      background-color: rgba(255,255,255,0.9);
      color: #222;
      padding: 2rem;
      border-radius: 12px;
    }

    a.btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #00bbf9;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo2.jpg" alt="Logo" class="logo" />
    <div class="content">
      <h1>حول موقع وقتي</h1>
      <p>
        موقع "وقتي" هو أداة تفاعلية تساعدك في تنظيم وقتك اليومي وتحديد مهامك بطريقة سهلة ومحفزة.  
        يقدّم لك تذكيرات عند اقتراب المهام، ويعرض عد تنازلي لكل مهمة، ويمنحك الشعور بالإنجاز مع كل مهمة تنهيها.
      </p>
      <p>
        تم تصميمه ليكون بسيطًا، جذابًا، ويدعم اللغة العربية بالكامل.
      </p>
      <a href="index.html" class="btn">العودة للرئيسية</a>
    </div>
  </div>
</body>
</html>
