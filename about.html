<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حول الموقع</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: url("logo2.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 100px;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px #00000088;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      max-width: 800px;
      font-size: 1.2rem;
      text-align: center;
    }
    .btn {
      margin-top: 2rem;
      background-color: #00bbf9;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo2.jpg" alt="شعار الموقع" class="logo" />
    <h1>حول الموقع</h1>
    <p>هذا الموقع صُمم لمساعدتك على تنظيم وقتك بشكل تفاعلي وممتع. يمكنك تحديد مهامك اليومية، إضافة تذكيرات، وتتبع جدولك الأسبوعي بسهولة.</p>
    <a href="index.html" class="btn">العودة للرئيسية</a>
  </div>
</body>
</html>
