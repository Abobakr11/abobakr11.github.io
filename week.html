<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدول الأسبوع - وقتي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: url("logo2.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .saving {
      color: yellow;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.95);
      color: #222;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #00bbf9;
      color: white;
    }

    td[contenteditable="true"] {
      background-color: #f9f9f9;
      cursor: text;
    }

    .btn {
      margin-top: 1rem;
      background-color: #00bbf9;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .logo {
      width: 100px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo2.jpg" alt="شعار الموقع" class="logo" />
    <h1>جدول الأسبوع</h1>
    <div class="saving" id="saving-msg" style="display:none;">📌 يتم الحفظ...</div>

    <table>
      <thead>
        <tr><th>اليوم</th><th>المهام</th></tr>
      </thead>
      <tbody>
        <tr><td>السبت</td><td contenteditable="true" data-day="السبت"></td></tr>
        <tr><td>الأحد</td><td contenteditable="true" data-day="الأحد"></td></tr>
        <tr><td>الاثنين</td><td contenteditable="true" data-day="الاثنين"></td></tr>
        <tr><td>الثلاثاء</td><td contenteditable="true" data-day="الثلاثاء"></td></tr>
        <tr><td>الأربعاء</td><td contenteditable="true" data-day="الأربعاء"></td></tr>
        <tr><td>الخميس</td><td contenteditable="true" data-day="الخميس"></td></tr>
        <tr><td>الجمعة</td><td contenteditable="true" data-day="الجمعة"></td></tr>
      </tbody>
    </table>

    <button class="btn" onclick="clearWeek()">مسح الجدول</button>
    <a href="#" onclick="checkSavedBeforeLeave()" class="btn">العودة للرئيسية</a>
  </div>

  <script>
    let weekData = {};

    function checkSavedBeforeLeave() {
      if (Object.keys(weekData).length === 0) {
        alert("يرجى كتابة مهام وحفظها أولاً.");
        return;
      }
      location.href = "index.html";
    }

    window.onload = () => {
      document.querySelectorAll("td[contenteditable='true']").forEach(td => {
        const day = td.dataset.day;
        const saved = JSON.parse(localStorage.getItem("weekData")) || {};
        if (saved[day]) td.innerText = saved[day];

        td.addEventListener("input", () => {
          document.getElementById("saving-msg").style.display = "block";
          setTimeout(() => {
            weekData[day] = td.innerText;
            localStorage.setItem("weekData", JSON.stringify(weekData));
            document.getElementById("saving-msg").style.display = "none";
          }, 1000);
        });
      });
    };

    function clearWeek() {
      if (confirm("هل أنت متأكد من مسح كل المهام؟")) {
        localStorage.removeItem("weekData");
        location.reload();
      }
    }
  </script>
</body>
</html>
