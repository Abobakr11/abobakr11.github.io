    <h1>جدول المهام الأسبوعي</h1>
    <table id="week-table">
      <thead>
        <tr>
          <th>اليوم</th>
          <th>المهام</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>السبت</td><td contenteditable="true"></td></tr>
        <tr><td>الأحد</td><td contenteditable="true"></td></tr>
        <tr><td>الاثنين</td><td contenteditable="true"></td></tr>
        <tr><td>الثلاثاء</td><td contenteditable="true"></td></tr>
        <tr><td>الأربعاء</td><td contenteditable="true"></td></tr>
        <tr><td>الخميس</td><td contenteditable="true"></td></tr>
        <tr><td>الجمعة</td><td contenteditable="true"></td></tr>
      </tbody>
    </table>
  </div>

  
  <script>
    const table = document.getElementById("week-table");
    const savedData = JSON.parse(localStorage.getItem("weekData") || "{}");

    for (let row of table.rows) {
      if (row.cells.length === 2 && row.rowIndex !== 0) {
        const day = row.cells[0].innerText.trim();
        const cell = row.cells[1];
        cell.innerText = savedData[day] || "";
        cell.addEventListener("input", () => {
          savedData[day] = cell.innerText;
          localStorage.setItem("weekData", JSON.stringify(savedData));
        });
      }
    }
  </script>
