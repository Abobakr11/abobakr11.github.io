<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>جدول الأسبوع - وقتي</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url("logo2.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    table {
      background: rgba(255, 255, 255, 0.95);
      color: #222;
      border-collapse: collapse;
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    td input {
      width: 90%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #status {
      margin-top: 1rem;
      background: #ffc107;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    a {
      color: #00f;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo2.jpg" alt="Logo" class="logo">
    <h1>جدول مهام الأسبوع</h1>
    <table id="week-table">
      <tr><th>اليوم</th><th>المهام</th></tr>
      <tr><td>السبت</td><td><input type="text" data-day="السبت"></td></tr>
      <tr><td>الأحد</td><td><input type="text" data-day="الأحد"></td></tr>
      <tr><td>الاثنين</td><td><input type="text" data-day="الاثنين"></td></tr>
      <tr><td>الثلاثاء</td><td><input type="text" data-day="الثلاثاء"></td></tr>
      <tr><td>الأربعاء</td><td><input type="text" data-day="الأربعاء"></td></tr>
      <tr><td>الخميس</td><td><input type="text" data-day="الخميس"></td></tr>
      <tr><td>الجمعة</td><td><input type="text" data-day="الجمعة"></td></tr>
    </table>
    <div id="status">✅ تم الحفظ...</div>
    <a href="index.html">العودة للرئيسية</a>
  </div>

  <script>
    const inputs = document.querySelectorAll('input[data-day]');
    const status = document.getElementById('status');

    function saveData() {
      const weekData = {};
      inputs.forEach(input => {
        weekData[input.dataset.day] = input.value;
      });
      localStorage.setItem('weekTasks', JSON.stringify(weekData));
      status.style.display = 'block';
      setTimeout(() => status.style.display = 'none', 1500);
    }

    // تحميل البيانات عند فتح الصفحة
    window.onload = () => {
      const data = JSON.parse(localStorage.getItem('weekTasks')) || {};
      inputs.forEach(input => {
        input.value = data[input.dataset.day] || '';
      });
    };

    // الحفظ تلقائيًا عند التعديل
    inputs.forEach(input => input.addEventListener('input', saveData));
  </script>
</body>
</html>
